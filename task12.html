<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #8B0000; /* Dark Maroon */
            padding: 20px;
            color: #fff;
        }

        .form-container {
            background-color: #800000; /* Light Maroon */
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label, input, select {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            height: 36px;
        }

        .scroll-container {
            max-height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        .submit-button {
            background-color: #4caf50; /* Green */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
    </div>
    <div class="form-container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="languages">Languages:</label>
            <div class="scroll-container">
                <input type="checkbox" id="english" name="languages[]" value="english">
                <label for="english">English</label><br>
                <input type="checkbox" id="spanish" name="languages[]" value="spanish">
                <label for="spanish">Spanish</label><br>
                <input type="checkbox" id="french" name="languages[]" value="french">
                <label for="french">French</label><br>
                <!-- Add more languages here -->
            </div>

            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required>

            <label for="about">About:</label>
            <textarea id="about" name="about" rows="4" required></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
