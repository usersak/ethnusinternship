<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: none;
            padding: 8px;
        }

        th {
            background-color: transparent;
        }

        td {
            text-align: center;
        }

        .oval-cell {
            background-color: lightblue;
            border-radius: 50%;
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="oval-cell">First Name</th>
            <th class="oval-cell">Last Name</th>
            <th class="oval-cell">Age</th>
        </tr>
        <tr>
            <td class="oval-cell">Jill</td>
            <td class="oval-cell">Smith</td>
            <td class="oval-cell">50</td>
        </tr>
        <tr>
            <td class="oval-cell">Eve</td>
            <td class="oval-cell">Jackson</td>
            <td class="oval-cell">94</td>
        </tr>
        <tr>
            <td class="oval-cell">John</td>
            <td class="oval-cell">Doe</td>
            <td class="oval-cell">80</td>
        </tr>
    </table>
</body>
</html>
