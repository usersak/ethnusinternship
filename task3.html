
<!DOCTYPE html>
<html>
<head>
  <title>Link Behaviors</title>
</head>
<body>
  <p>
    <a href="https://example.com" target="_blank">Open in New Tab</a> 
    <a href="https://example.com">Open in Same Tab</a>
  </p>
  
  <!-- Note: "_parent" and "_top" behavior may not work as expected in all contexts -->
  <p>
    <a href="https://example.com" target="_parent">Open in Parent</a>
    <a href="https://example.com" target="_top">Open in Top</a>
  </p>

  <p>
    <a href="https://example.com">Open in Body</a>
  </p>

  <p>
    <a href="mailto:example@example.com">Send Email</a>
  </p>
</body>
</html>
